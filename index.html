<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div>
        <h3 id="heading">Student Portal</h3>
    </div>
    <div id="div2">
<input type="text" id="search" placeholder="Search">
<button id="search-button">Search</button>

    <div class="flex1">
        <button class="flex2" id="sort-az">Sort A-Z</button>
        <button class="flex2" id="sort-za">Sort Z-A</button>
        <button class="flex2" id="sort-marks">Sort By Marks</button>        
        <button class="flex2" id="sort-passing">Sort By Passing</button>
        <button class="flex2" id="sort-class">Sort By Class</button>
        <button class="flex2" id="sort-gender">Sort By Gender</button>
    </div>

    <table>
      <thead><tr>
        <th id="id1">ID</th>
        <th>Name</th>
        <th>Gender</th>
        <th>Class</th>
        <th>Marks</th>
        <th>Passing</th>
        <th>Email</th>
      </tr></thead>
      <tbody id="student-data">

      </tbody>
    </table>
</div>
    <script src="script.js"></script>
</body>
</html>
